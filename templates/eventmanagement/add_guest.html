{% extends 'base.html' %}
{% load static %}
{% block main-content %}

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-8">

            <div class="card shadow-lg rounded">
                <div class="card-header bg-success text-white">
                    <h4 class="mb-0">Add Guest to Event</h4>
                </div>

                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        
                        <!-- Event Info (Optional) -->
                        {% if event %}
                        <div class="mb-3">
                            <label class="form-label">Event</label>
                            <input type="text" class="form-control" value="{{ event.name }}" readonly>
                        </div>
                        {% endif %}

                        <div class="mb-3">
                            <label for="guest_name" class="form-label">Guest Name</label>
                            <input type="text" class="form-control" id="guest_name" name="guest_name" required>
                        </div>

                        <div class="mb-3">
                            <label for="guest_email" class="form-label">Guest Email</label>
                            <input type="email" class="form-control" id="guest_email" name="guest_email" required>
                        </div>

                        <div class="mb-3">
                            <label for="note" class="form-label">Note (optional)</label>
                            <textarea class="form-control" id="note" name="note" rows="3"></textarea>
                        </div>

                        <button type="submit" class="btn btn-success w-100">Add Guest</button>
                    </form>
                </div>
            </div>

            {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                <div class="alert alert-{{ message.tags }}">{{ message }}</div>
                {% endfor %}
            </div>
            {% endif %}

        </div>
    </div>
</div>

{% endblock main-content %}
