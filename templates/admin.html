
{% extends 'base.html' %}
{% load static%}
{% block  main-content %}
<div class="container mt-5">
    <h2 class="mb-4">Admin Dashboard</h2>

    <div class="row">
        <!-- Dashboard Stats Cards -->
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Total Sales</h5>
                    <p>â‚¹{{ total_sales }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Total Orders</h5>
                    <p>{{ total_orders }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Total Products</h5>
                    <p>{{ total_products }}</p>
                </div>
            </div>
        </div>
        <div class="col-md-3 mb-4">
            <div class="card shadow-sm">
                <div class="card-body">
                    <h5>Total Users</h5>
                    <p>{{ total_users }}</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Sales Stats Graph -->
    <div class="card shadow-sm">
        <div class="card-body">
            <h5>Sales Stats (Last 30 Days)</h5>
            <canvas id="salesChart"></canvas>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    var ctx = document.getElementById('salesChart').getContext('2d');
    var salesChart = new Chart(ctx, {
        type: 'line',
        data: {
            labels: [
                {% for stat in order_stats %}
                    '{{ stat.created_at__date }}',
                {% endfor %}
            ],
            datasets: [{
                label: 'Total Sales',
                data: [
                    {% for stat in order_stats %}
                        {{ stat.total }},
                    {% endfor %}
                ],
                borderColor: 'rgba(75, 192, 192, 1)',
                borderWidth: 1,
                fill: false,
            }]
        },
        options: {
            responsive: true,
            scales: {
                x: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock main-content%}
