{% extends 'base.html' %}
{% load static %}

{% block main-content %}
<div class="container mt-5">
    <div class="card shadow p-4">
        <h3 class="mb-4">My Profile</h3>

        <!-- User Info Display -->
        <div class="mb-3">
            <label class="form-label"><strong>Name:</strong></label>
            <p>{{ user.username }}</p>
        </div>

        <div class="mb-3">
            <label class="form-label"><strong>Email:</strong></label>
            <p>{{ user.email }}</p>
        </div>

        <!-- Action Buttons -->
        <div class="d-flex gap-2">
            <a href="{% url 'user_orders' %}" class="btn btn-outline-primary">View My Orders</a>
            <button class="btn btn-outline-primary" type="button" data-bs-toggle="collapse" data-bs-target="#updateProfileForm">Update Profile</button>
        </div>

        <!-- Collapsible Profile Update Form -->
        <div class="collapse mt-4" id="updateProfileForm">
            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="id_name" class="form-label">Name</label>
                    <input type="text" name="name" class="form-control" id="id_name" value="{{ user.username }}">
                </div>
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" class="form-control" id="id_email" value="{{ user.email }}">
                </div>
                <button type="submit" class="btn btn-primary">Save Changes</button>
            </form>
        </div>
    </div>
</div>
{% endblock main-content %}
